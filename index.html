<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 class="head">
          Rock<br />
          Paper<br />
          Scissors<br />
        </h1>
        <div class="scores">
          <p class="score-text">You: <span class="score" id="user-score">0</span></p>
          <p class="score-text">Computer: <span class="score" id="computer-score">0</span></p>
        </div>
      </div>
      <div class="weapons">
        <button class="btn btn-weapon" onclick = "playGame('rock')">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="btn btn-weapon" onclick = "playGame('paper')"><i class="fa-solid fa-hand"></i></button>
        <button class="btn btn-weapon" onclick = "playGame('scissors')">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <div class="result">
        <p class="text user-result">
          Your Choose: <span class="res" id="use-result">Rock</span>
        </p>
        <p class="text comp-result">
          Computer Choose: <span class="res" id="com-result">Scissors</span>
        </p>
        <p class="game-result" id="game">You Win</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
